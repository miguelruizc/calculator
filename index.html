<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"> 80085 </div>
        <div class="controls">
            <button class="clear">c</button>
            <button class="equal">=</button>
        </div>
        <div class="operators">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>
        </div>
        <div class="digits">
            <button class="digit0">1</button>
            <button class="digit1">2</button>
            <button class="digit2">3</button>
            <button class="digit3">4</button>
            <button class="digit4">5</button>
            <button class="digit5">6</button>
            <button class="digit6">7</button>
            <button class="digit7">8</button>
            <button class="digit8">9</button>
            <button class="digit9">0</button>
        </div>
    </div>
</body>
</html>
